server:
  port: 8090
  
spring:
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:9999/auth/realms/gateway-demo
        
        registration:
           keycloak:
            client-id: spring-cloud-gateway-client            
  data:
    mongodb:
      database: audit_db
      port: 27017
      host: localhost
      
audit:
  enabled: true

  